<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Biryani Order</title>
  <link rel="stylesheet" href="style.css" />
  <style>
 .cart-container {
  padding: 20px;
}

.cart-header {
  text-align: center;
}

.cart-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.cart-item {
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 15px;
  background: #fff;
  text-align: center;
}

.cart-item img {
  width: 100%;
  max-height: 150px;
  object-fit: cover;
  border-radius: 10px;
}

.cart-item h3 {
  margin: 10px 0 5px;
}

.cart-item p {
  margin: 0;
}

.total-amount {
  margin-top: 30px;
  font-size: 1.2rem;
  text-align: center;
  font-weight: bold;
}

.remove-btn {
  background-color: #ff5757;
  color: white;
  border: none;
  padding: 5px 10px;
  margin-top: 10px;
  border-radius: 5px;
  cursor: pointer;
}

.remove-btn:hover {
  background-color: #e84141;
}

#place-order-btn {
  background-color: #4caf50;
  color: white;
  font-weight: bold;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  margin-top: 20px;
  cursor: pointer;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

#place-order-btn:hover {
  background-color: #45a049;
}

/* âœ… Responsive for small screens */
@media (max-width: 600px) {
  .cart-container {
    padding: 10px;
  }

  .cart-grid {
    grid-template-columns: 1fr; /* Stack items */
  }

  .cart-item {
    padding: 10px;
  }

  .cart-item img {
    max-height: 130px;
  }

  .cart-item h3 {
    font-size: 1rem;
  }

  .cart-item p {
    font-size: 0.9rem;
  }

  .total-amount {
    font-size: 1rem;
  }

  #place-order-btn {
    width: 100%;
    font-size: 1rem;
  }
}



  </style>
</head>
<body>

  <div class="cart-container">
    <h1 class="cart-header">ðŸ›’ Your Cart</h1>
    <div id="cartItems" class="cart-grid"></div>
    <div id="totalAmount" class="total-amount"></div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('biryaniCart')) || [];
    const cartItemsDiv = document.getElementById('cartItems');
    const totalAmountDiv = document.getElementById('totalAmount');

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
      totalAmountDiv.textContent = "";
    } else {
      let total = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');

        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>Price: â‚¹${item.price}</p>
          <p>Quantity: ${item.quantity}</p>
          <p><strong>Total: â‚¹${itemTotal}</strong></p>
          <button class="remove-btn" data-name="${item.name}">Remove</button>
        `;
        

        cartItemsDiv.appendChild(itemDiv);
      });
      
      
      document.querySelectorAll('.remove-btn').forEach(button => {
  button.addEventListener('click', function () {
    const name = this.getAttribute('data-name');
    const updatedCart = cart.filter(item => item.name !== name);
    localStorage.setItem('biryaniCart', JSON.stringify(updatedCart));
    location.reload(); // refresh to show updated cart
  });
});

      totalAmountDiv.textContent = `Grand Total: â‚¹${total}`;
    }
    
  </script>
<button id="place-order-btn">Place Order</button>

<script>
  const placeOrderBtn = document.getElementById('place-order-btn');
if (placeOrderBtn) {
  placeOrderBtn.addEventListener('click', function () {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    // Redirect to checkout page (we'll clear cart after confirmation)
    window.location.href = "checkout.html";
  });
}

  
</script>

</body>
</html>
