<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Order Placed</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .thank-you-box h1 {
      color: #4CAF50;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 25px;
    }

    .thank-you-box a {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .thank-you-box a:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>üéâ Order Placed!</h1>
    <p>Thank you for ordering biryani with us.</p>
    <p>We'll deliver your hot biryani shortly with <strong>Cash on Delivery</strong>.</p>
    <a href="menu.html">‚Üê Back to Menu</a>
  </div>
</body>
</html>
